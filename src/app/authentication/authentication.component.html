<div>
    <form #form="ngForm" (ngSubmit)="onSubmit(form.value)" class="p-5 flex flex-col gap-5 items-center text-white">
        <h1 class="text-4xl font-bold underline m-1 mb-5">LOGIN</h1>
        <input ngModel #email="ngModel" name="email" type="email" required placeholder="Type your e-mail."
            class="w-full max-w-lg p-5 rounded outline-none bg-[#212121]" [ngClass]="
            {
                'border-2 border-red-500': email.invalid && email.touched
            }">
        <p class="text-red-400">
            {{ (email.touched && email.invalid) ? "Email is required." : ""}}
        </p>
        <input ngModel #password="ngModel" name="password" type="password" required minlength="4"
            placeholder="Type your password" class="w-full max-w-lg p-5 rounded outline-none bg-[#212121]" [ngClass]="
            {
                'border-2 border-red-500': password.touched && password.invalid
            }">
        <p class="text-red-400">
            {{ (password.touched && password.invalid) ? "Password must be atleast 4 characters long." : ""}}
        </p>
        <button disabled="form.invalid" [ngClass]="{
            'opacity-50 cursor-not-allowed': form.invalid
        }" class="w-mFax px-7 py-4 rounded bg-green-800 hover:bg-green-900 transition-colors">LOGIN</button>
    </form>
</div>
