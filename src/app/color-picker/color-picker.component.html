<section class="flex gap-10 items-center text-2xl px-20 py-5">
    <div class="rounded-full h-20 w-20" [style.backgroundColor]="color || DEFAULT_COLOR"></div>
    <input [(ngModel)]="color" class="outline-none px-3 h-12 w-64 rounded" placeholder="Enter a color...">
    <button 
    (click)="resetColor()"
    class="bg-green-800 hover:shadow-lg hover:bg-green-700 transition-colors text-white px-3 py-2 rounded">
        Reset
    </button>
</section>
